<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/expanse.css">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <h1>Travel Planner</h1>
        <nav class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="feedback.html">Feedback</a>
            <a href="profile.html" id="profile-link" class="btn-profile">Profile</a>
            <a href="#" id="logout-link" class="btn-logout" onclick="logout()">Logout</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <section class="form-section">
        <h2>Expense Tracker</h2>
        <p>Keep track of all your travel expenses!</p>

        <div class="expense-form">
            <label for="expense-type">Expense Type:</label>
            <select id="expense-type">
                <option value="Flight">Flight</option>
                <option value="Hotel">Hotel</option>
                <option value="Trip">Trip</option>
                <option value="Other">Other</option>
            </select>

            <label for="expense-amount">Amount ($):</label>
            <input type="number" id="expense-amount" placeholder="Enter amount" required>

            <button id="add-expense" class="btn">Add Expense</button>
        </div>

<div class="expense-table-container">
    <h3>Your Expenses</h3>
    <table class="expense-table">
        <thead>
            <tr>
                <th>Expense Type</th>
                <th>Amount ($)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-table-body">
        </tbody>
        <tfoot>
            <tr id="total-expense-row">
                <td><strong>Total</strong></td>
                <td><strong>$0.00</strong></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>

    </section>
</main>

<footer>
    <p>&copy; 2025 Travel Planner. All Rights Reserved.</p>
</footer>

<!-- Firebase Integration -->
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/expenses.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
